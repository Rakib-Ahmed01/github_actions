name: My first GitHub Actions Workflow

on:
  push:
    branches:
      - main

jobs:
  print_name_and_dirs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Print name
        run: echo "Rakib Ahmed"

      - name: List directories
        run: ls / -lR
